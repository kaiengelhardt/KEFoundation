# MARK: - Rule Configurations

file_length:
    warning: 850
    error: 1200
    ignore_comment_only_lines: true

function_body_length:
    warning: 200
    error: 300

function_parameter_count:
    warning: 6
    error: 8

generic_type_name:
    max_length: 50

identifier_name:
    min_length: 2
    max_length: 70
    allowed_symbols:
        - "_"
        - "."
    excluded:
        - id
        - i
        - j
        - k
        - x
        - y
        - z
        - w
        - r
        - g
        - b
        - a
        - t
        - c

large_tuple:
    warning: 4
    error: 5

line_length:
    warning: 120
    error: 200
    ignores_urls: true

modifier_order:
    preferred_modifier_order:
        - acl
        - setterACL
        - override
        - dynamic
        - mutators
        - lazy
        - final
        - required
        - convenience
        - typeMethods
        - owned

multiline_arguments:
    only_enforce_after_first_closure_on_first_line: true

trailing_comma:
    mandatory_comma: true

type_body_length:
    warning: 800
    error: 1000

type_name:
    min_length: 3
    max_length: 70
    allowed_symbols:
        - "_"
    excluded:
        - ID
        - OS

# MARK: - Exclusions

excluded:
    - ../Package.swift
    - ../Sources/Extensions/UIKit/UIDevice+Model.swift
